<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de vídeo sem áudio com script</title>

    <link rel="stylesheet" href="../../css/principal.css">
</head>

<body>
    <div id="container">
        <h1><a href="../../index.html" title="página principal">principal</a>Vídeo silenciado com reprodução com script</h1>

        <video muted controls playsinline>
			<source src="../videos/chrome.mp4" type="video/mp4">
			<source src="../videos/chrome.webm" type="video/webm">
		</video>

        <p>A reprodução deste vídeo é iniciada pelo <code>play()</code> método.</p>

        <p id="videoSrc"></p>
        <script src="js/app.js"></script>
    </div>
</body>

</html>
